{% extends 'base/base.html' %}
{% load staticfiles %}

{% block content %}
	<form method="post" id="cuentaForm" data-agrupacion-url="{% url 'contabilidad_general:ajax' %}" novalidate>
		{% csrf_token %}
		<br>
		<div class="row">
  			<div class="col-md-10">
    			<div class="row">
      				<div class="col-md-6">
        				<label >Agrupacion</label>
						<select class="form-control" id="id_agrupacion" name="agrupacion" required>
							<option class="form-control" value="{{cuenta.agrupacion.id}}" selected>{{ cuenta.agrupacion }}</option>
						</select>
      				</div>

    			</div>
  			</div>
		</div>
		<br>
		<div class="row">
  			<div class="col-md-10">
    			<div class="row">
      				<div class="col-md-6">
        				<label >Nombre</label>
				<input class="form-control" type="text" value="{{cuenta.nombre_cuenta}}" readonly="true" name="nombre_cuenta" required>
      				</div>

    			</div>
  			</div>
		</div>
		<br>
		<div class="row">
  			<div class="col-md-10">
    			<div class="row">
      				<div class="col-md-6">
        				<label >Descripci√≥n</label>
        				<textarea class="form-control" type="text" name="descripcion_cuenta" required>{{cuenta.descripcion_cuenta}}</textarea>
      				</div>
    			</div>
  			</div>
		</div>
		<br>
		<div class="row">
  			<div class="col-md-10">
        		<input class="btn btn-primary btn-lg" type="submit" name="btnGuardar" value="Guardar">
  			</div>
		</div>
		
	</form>
{% endblock %}
