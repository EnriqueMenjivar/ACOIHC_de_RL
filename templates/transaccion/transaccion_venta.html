{% extends 'transaccion/transaccion_compra.html'%}
{% load staticfiles%}
{%block Debe%}
<p>Selecciones las cuentas que se cargaran, pueden ser ambas. </p>
<br>
<div class="row">
    <div class="col-lg-8 form-group">
        <label>Porcentaje de Ganancia:</label>
    </div>
    <div class="col-lg-4 form-group">
        <input type="text" class="form-control" name="porcentaje">
    </div>
</div>
<div class="row">
    <div class="col-lg-12 form-group">
        <label><input type="checkbox" aria-label="Checkbox for following text input" name="efectivo0">Caja General: </label>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 form-group">
        <label><input type="checkbox" aria-label="Checkbox for following text input" name="cxc0">Cuentas por Cobrar:</label>
    </div>
</div>

{%endblock%}
{%block Haber%}
<div class="row container-fluid">
    <br><br><br><br>
    <div class="col-lg-12 form-group">
        <select class="form-control" name="cuenta" required>
            <option>Seleccione Cuenta</option>
            {%for c in cuentas%}
            {%if c.padre.id == 3 %}
            <option>{{c.nombre_cuenta}}</option>
            {% endif %}

            {% empty %}
            <h2 align="center" class="mb-4">No hay Cuentas</h2>
            {% endfor %}
        </select>
    </div>
</div>
<div class="row container-fluid">
    <div class="col-lg-4 form-group">
        <label>Cantidad:</label>
    </div>
    <div class="col-lg-8 form-group">
        <input type="number" class="form-control" name="cantidad" id="cant" onchange="operaciones()" required>
    </div>
</div>
{%block resultado%}
{%endblock%}
<hr/>
{%endblock%}
