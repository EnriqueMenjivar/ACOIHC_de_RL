{% extends 'base/base.html'%}
{% load staticfiles%}
{% block extracss %}
<link href="{%static '/plantilla/lib/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
{% endblock %}

{% block content%}

<div class="col-lg-2">
</div>
<div class="col-lg-8">
    <div class="row jumbotron container-fluid">
        <form method="POST" class="formulario" data-url="/transaccion/">

            <div class="col-lg-8">
                {% csrf_token%}
                <div class="form-group row">
                    <div>
                        <input type="text" name="periodo_transaccion" value="{{periodo.id}}" hidden>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-5 col-form-label">Fecha transaccion:</label>
                    <div class="col-lg-7">
                        {{form.fecha_transaccion}}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-5 col-form-label"> Descripcion:</label>

                    <div class="col-lg-7">
                        {{form.descripcion_transaccion}}
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <br><br>
                <button type="submit" class="btn btn-success" name="inicio_transaccion" id="1">
                    Iniciar Transaccion
                </button>
        </form>

    </div>
    <br><br><br><br><br><br>
    <hr />
    <div class="row container-fluid">
        <div class="row jumbotron container-fluid text-center">
            <div class="row">
                <form action="" method="POST">
                    {%csrf_token%}
                    <div class="col-lg-6">
                        <!-- Boton modal Debe -->
                        <h3>Debe</h3>
                        <div class="row">
                            <div class="col-lg-6 form-group">

                                <div class="row form-group">
                                    <input type="text" readonly value="Cuenta de Inventario" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-4 form-group">

                                <div class="row form-group">
                                    <select class="debe form-control" name="">
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2"></div>
                        </div>

                    </div>

                    <div class="col-lg-6">
                        <!-- Boton modal Haber -->
                        <h3>Haber</h3>
                        <div class="row">
                            <div class="col-lg-6 form-group">

                            </div>
                            <div class="col-lg-4 form-group">

                            </div>
                            <div class="col-lg-2"></div>
                        </div>

                    </div>
                    <button type="submit" name="guardar" id="save" hidden> </button>
                </form>
            </div><br><br><br>
            <div class="row">
                <button type="button" class="btn btn-success" onclick="partidaDoble()">Registrar Transaccion</button>
            </div>
        </div>
        <div class="row jumbotron container-fluid text-center">

            <table class="table">
                <h3>Total de la Transaccion</h3>
                <thead class="thead-dark">
                    <tr>

                        <th scope="col">Saldo Debe</th>
                        <th scope="col">Saldo Haber</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td id="resultadodeb">0.0</td>
                        <td id="resultadohab">0.0</td>

                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>


</div>
<script type="text/javascript" src="{% static 'js/partidaDoble.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>

<script src="{% static 'js/prueba.js'%}"></script>
{% endblock%}
